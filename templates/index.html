<!DOCTYPE html>
<html>

<head>
    <title>Fast ToDo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <section class="vh-100" style="background-color: #32bbab">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-8 col-xl-6">
                    <div class="card rounded-3">
                        <div class="card-body p-4">
                            <p class="mb-2">
                                <span class="h2 me-2">ToDo Items List</span>
                                <span class="badge bg-danger">checklist</span>
                            </p>

                            <!-- Add Todo Form -->
                            <form id="addTodoForm" class="mb-4">
                                <div class="input-group">
                                    <input type="text" id="todoContent" class="form-control"
                                        placeholder="Enter new todo item" required />
                                    <button class="btn btn-primary" type="submit">
                                        Add Item
                                    </button>
                                </div>
                            </form>

                            <div class="list-group">
                                {% for item in items %}
                                <ul>
                                    <li class="list-group-item border-0 d-flex align-items-center ps-0">
                                        <input class="form-check-input me-3" type="checkbox"
                                            data-item-id="{{ item.id }}" {% if item.is_completed %} checked {% endif
                                            %} />
                                        {% if item.is_completed %}
                                        <span style="text-decoration: line-through">
                                            {{ item.content }}
                                        </span>
                                        {% else %}
                                        <span>
                                            {{ item.content }}
                                        </span>
                                        {% endif %}
                                    </li>
                                </ul>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="{{ url_for('static', path='index.js') }}"></script>
</body>

</html>
